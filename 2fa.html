<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Doctor Care | Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

       
        <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/dashboard.css" type="text/css" />

       
    </head>
    <body>
        <div class="application">
           

            <div class="main-content">
               
                <div class="authentication-wrapper">

                    <div id="login" class="form-container">

                        <div class="authentication-logo">
                            <img src="images/logo.png" />
                        </div>

                        <div class="form-header">
                            <h5>Send via 2FA</h5>
                            <p>Seamlessly reset your password via 2FA.</p>
                        </div>
                        
                        <form>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+254 112647870">
                            </div>
                        
                            <div class="button-wrapper">
                                <button type="submit" class="btn btn-primary sign-in-button">
                                    <a href="otp.html" style="color: white;">Submit</a>
                                </button>
                            </div>

                            <div class="cancel-button">
                                <a href="forgot-password.html" style="color: #7B3AEB; text-align: center;">Cancel</a>
                            </div>



                        </form>
                    </div>
                </div>
               
            </div>

        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
