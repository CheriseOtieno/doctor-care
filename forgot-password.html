<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Doctor Care | Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

       
        <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/dashboard.css" type="text/css" />

       
    </head>
    <body>
        <div class="application">
           

            <div class="main-content">
               
                <div class="authentication-wrapper">

                    <div id="login" class="form-container">

                        <div class="authentication-logo">
                            <img src="images/logo.png" />
                        </div>

                        <div class="form-header">
                            <h5>Forgot Password</h5>
                            <p>Select contact details where you want to reset your password.</p>
                        </div>
                        
                        <div class="via-wrapper col-12">

                            <a href="email.html"><div class="via-email d-flex">
                                <div class="via-email-text">
                                    <p style="color: black;"><b>Send via Email</b></p>
                                    <p style="color: #7B7B7B; font-size: 14px;">Seamlessly reset your password via email.</p>
                                </div>
                                <img src="images/email.png" />
                            </div></a>

                            <a href="2fa.html"><div class="via-2fa d-flex">
                                <div class="via-2fa-text">
                                    <p style="color: black;"><b>Send via 2FA</b></p>
                                    <p style="color: #7B7B7B; font-size: 14px;">Seamlessly reset your password via 2FA.</p>
                                </div>
                                <img src="images/2fa.png" />
                            </div></a>

                        </div>

                        <a href="login.html" style="color: #7B3AEB; text-align: center;">Cancel</a>

                    </div>
                </div>
               
            </div>

        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
